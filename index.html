<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VOIS.AI: a web app to transcribe and examine the way a person talks.">
    <meta name="keywords" content="voice, voice recognition, language analysis, analytics, language processing">
    <meta name="author" content="Caterina Paun">
    <title>VOIS.AI - Transcribe and Examine Speech</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container">
    <section class="row">
      <h1>VOIS.AI</h1>
      <h4>You can start speaking anytime.</h4>
    </section>
    <div class="words" contenteditable>
    </div>
    <div class="row">
      <button class="btn btn-lg btn-default" id="analyzeButton" onclick="analyzeSpeech();">ANALYZE</button>
    </div>
    <div class="analytics" style="display:none;" id="analyticsDiv" contenteditable>
      <h3>Analytics</h3>
      <div class="counter" id="analyticsCount"></div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
  <script src="js/app.js"></script>
</html>
